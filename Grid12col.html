<!DOCTYPE html>
<html>
<head>
	<title>Grid 12 column</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Grid12col.css">
</head>
<body>
	<div class="container" style="background-color:lavender;">
		<div class="row">
			<div class="col-12" style="background-color:red;height: 50px;">
				Header
			</div>
		</div>

		<div class="row" style="height: 200px;">
			<div class="col-9" style="background-color:blue;">
				Content
			</div>

			<div class="col-3" style="background-color:green;">
				Sliderbar
			</div>
		</div>

		<div class="row">
			<div class="col-12" style="background-color:yellow;height: 50px;">
				Footer
			</div>
		</div>
	</div>
	
	<br>	

	<div class="container-fluid">
		<div class="row">
			<div class="col-1" style="background-color:pink;">1.col</div>
			<div class="col-1" style="background-color:orange;">1.col</div>
			<div class="col-1" style="background-color:pink;">1.col</div>
			<div class="col-1" style="background-color:orange;">1.col</div>
			<div class="col-1" style="background-color:pink;">1.col</div>
			<div class="col-1" style="background-color:orange;">1.col</div>
			<div class="col-1" style="background-color:pink;">1.col</div>
			<div class="col-1" style="background-color:orange;">1.col</div>
			<div class="col-1" style="background-color:pink;">1.col</div>
			<div class="col-1" style="background-color:orange;">1.col</div>
			<div class="col-1" style="background-color:pink;">1.col</div>
			<div class="col-1" style="background-color:orange;">1.col</div>
		</div>
	</div>

	<br>

	<div class="container-fluid">
		<div class="row">
			<div class="col" style="background-color:orange;">4.col</div>
			<div class="col" style="background-color:pink;">4.col</div>
			<div class="col" style="background-color:orange;">4.col</div>
		</div>
	</div>

	<br>

	<div class="container-fluid">
		<div class="row">
			<div class="col-4" style="background-color:pink;">4.col</div>
			<div class="col-8" style="background-color:orange;">8.col</div>
		</div>
	</div>

	<br>

	<div class="container-fluid">
		<div class="row">
			<div class="col" style="background-color:orange;">6.col</div>
			<div class="col" style="background-color:pink;">6.col</div>
		</div>
	</div>

	<br>

	<div class="container-fluid">
		<div class="row">
			<div class="col-12" style="background-color:orange;">12.col</div>
		</div>
	</div>

	<br>

	<div class="container-fluid">
		<div class="row">
			<div class="col-3" style="background-color:orange;">.col</div>
			<div class="col" style="background-color:pink;">.col</div>
			<div class="col-auto" style="background-color:orange;">.col-auto by content</div>
			<div class="col" style="background-color:pink;">.col</div>
			<div class="col-3" style="background-color:orange;">.col</div>
		</div>
	</div>

	<br>
	<div class="container-fluid">
		<div class="row">
			<div class="col" style="background-color:orange;">.col</div>
			<div class="col-5" style="background-color:pink;">5.col</div>
			<div class="col" style="background-color:orange;">.col</div>
		</div>
	</div>
</body>
</html>
